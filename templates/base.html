<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIMIC-III - hospital electronic health record databases</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-image: url('../static/hospital.jpg');
            min-height: 100vh;
            color: #333;
            text-align: center;
            padding: 20px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        a:hover {
            background: #222;
        }
        form {
            margin: 15px 0;
        }
        input[type="text"] {
            padding: 8px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            padding: 8px 12px;
            background: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        input[type="submit"]:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIMIC-III - hospital electronic health record databases</h1>
        <a href="/results">Patients List</a>
        <a href="/questions">List the questions</a>
        <a href="/rest/patients/longest_waiting">Patients with longer waiting times</a>
        <a href="/rest/progress/interventions">Interventions</a>
        <a href="/rest/progress/labs">Labs</a>
        
        <form name="msearch" action="javascript:window.open('/rest/user/'+document.forms['msearch'].elements['expr'].value,'_self')">
            <p>Patient ID:</p>
            <input type="text" name="expr" id="expr" required>
            <input type="submit" value="Search">
        </form>
        
        <form name="msearch1" action="javascript:window.open('/rest/progress/'+document.forms['msearch1'].elements['expr'].value,'_self')">
            <p>Progress of Patient ID:</p>
            <input type="text" name="expr" id="expr" required>
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
