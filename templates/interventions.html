<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical interventions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>History of medical interventions</h2>
    <table>
        <tr>
            <th>Start time</th>
            <th>End time</th>
            <th>Item ID</th>
            <th>Amount</th>
            <th>Unit</th>
            <th>Rate</th>
            <th>Unit Rate</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row.starttime }}</td>
            <td>{{ row.endtime }}</td>
            <td>{{ row.itemid }}</td>
            <td>{{ row.amount }}</td>
            <td>{{ row.amountuom }}</td>
            <td>{{ row.rate }}</td>
            <td>{{ row.rateuom }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
