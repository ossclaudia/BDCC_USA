<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory tests</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>History of Laboratory Tests</h2>
    <table>
        <tr>
            <th>Date/Time</th>
            <th>Item ID</th>
            <th>Value</th>
            <th>Numeric Value</th>
            <th>Unit</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row.charttime }}</td>
            <td>{{ row.itemid }}</td>
            <td>{{ row.value }}</td>
            <td>{{ row.valuenum }}</td>
            <td>{{ row.valueuom }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
